<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - TV-Show</title>
    <meta name="description" content="服务器暂时出现问题，请稍后再试。返回TV-Show首页继续使用我们的服务。">
    <meta name="robots" content="noindex, nofollow">
    
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="page-bg text-white min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <h1 class="text-8xl font-bold gradient-text mb-4">500</h1>
            <h2 class="text-2xl font-semibold mb-4">服务器内部错误</h2>
            <p class="text-gray-400 mb-8 max-w-md mx-auto">
                抱歉，服务器暂时出现问题。
                <br>我们的技术团队正在努力修复，请稍后再试。
            </p>
        </div>
        
        <div class="space-y-4">
            <button onclick="location.reload()" class="inline-block bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-medium px-8 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl mr-4">
                重新加载
            </button>
            
            <a href="/" class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium px-8 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">
                返回首页
            </a>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>如果问题持续存在，请稍后再试</p>
            <p class="mt-2">感谢您的耐心等待</p>
        </div>
        
        <div class="mt-12 text-xs text-gray-600">
            <p>© 2025 TV-Show Team. 免费在线视频搜索平台</p>
        </div>
    </div>
</body>
</html>
